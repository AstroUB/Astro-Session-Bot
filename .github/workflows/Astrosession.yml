
name: Session

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
       - name: Checkout
         uses: actions/checkout@main
       
       - uses: styfle/cancel-workflow-action@0.9.0
         name: "Cancel duplicate workflow runs"
         with:
            all_but_latest: true
            access_token: ${{ github.token }}
       - name: initialization
         continue-on-error: true
         run: |
           git config --global user.name ${{ secrets.GITHUBNAME }}
           git config --global user.email ${{ secrets.GITHUBMAIL }}
           git config --global credential.helper store
           echo "https://${{ secrets.GITHUBNAME }}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
       - name: cloning repo
         continue-on-error: true
         run: |
           git clone https://github.com/AstroUB/Astro-session-bot.git
           cd Astro-session-bot
           pip install -U -r requirements.txt
           python3 bot.py
       - name: Running bot
         timeout-minutes: 350
         continue-on-error: true
         run: |

           python3 bot.py
